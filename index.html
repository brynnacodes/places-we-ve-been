<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>"Places We've Been"</title>
    <link rel="stylesheet" href="css/bootstrap.min copy.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Places We Have Been</h1>
      <form class="places">
        <button class="btn spain" type="submit" name="spain">Spain</button>

        <button class="btn scotland" type="submit" name="scotland">Scotland</button>

        <button class="btn portugal" type="submit" name="portugal">Portugal</button>

        <button class="btn ireland" type="submit" name="ireland">Ireland</button>

        <button class="btn canada" type="submit" name="canada">Canada</button>
      </form>
      <div class="show-places">
        <h2><span class="place"></span></h2>
        <p><span class="year"></span></p>
        <p><span class="memory"></span></p>
      </div>
    </div>
  </body>
</html>
